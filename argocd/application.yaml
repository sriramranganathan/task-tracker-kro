apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: task-tracker-kro
  namespace: argocd
spec:
  project: default
  source:
    # TODO: Update this URL with your GitHub repository URL after creating it
    # Example: https://github.com/YOUR_USERNAME/task-tracker-kro
    repoURL: https://github.com/YOUR_USERNAME/task-tracker-kro
    targetRevision: HEAD
    path: manifests
  destination:
    # Update this with your EKS cluster ARN
    # Example: arn:aws:eks:REGION:ACCOUNT_ID:cluster/CLUSTER_NAME
    server: arn:aws:eks:ap-northeast-2:408202761791:cluster/spoke-prod-1
    namespace: task-tracker
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      # Automatically create the namespace if it doesn't exist
      - CreateNamespace=true
      # Use server-side apply for better CRD handling
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
